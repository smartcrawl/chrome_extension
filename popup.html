<html>
<head>
<script type="text/javascript">
	function addLayer(){
		layer = document.createElement("div");
		layer.style = "width:500px;height:100px;background-color:#888;";
		hh = document.getElementsByTagName("body");
		hh[0].append(layer);
	}
</script>
</head>
<body>
<button onclick="addLayer()">Add title</button>

</body>
</html>
